<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="gui.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <P>Vamos aprender a reproduzir áudios  em HTML5</P>
    <audio src="midia/A Feira - O Rappa (64  kbps).mp3" controls autoplay></audio>
    <br>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/A Feira - O Rappa (64  kbps).mp3" type="audio/mpeg">
        <source src="midia/A Feira - O Rappa (64  kbps).ogg" type="audio/ogg">
        <source src="midia/A Feira - O Rappa (64  kbps).wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/A Feira - O Rappa (64  kbps).mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: arial, helvetica, sans-serif;
        }
        div > p{
            display:none;
        }
        div:hover > p{
            display:block;
            color: white;
            background-color: red;
            width:300px;
        }
        div:hover{
            color: red;

        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>Passa o mouse sobre o texto</p>
    <div>
        Passa o mouse aqui
        <p>TEXTO ESCONDITO...</p>
        <p>Fim do exemplo</p>
    </div>
</body>
</html>
